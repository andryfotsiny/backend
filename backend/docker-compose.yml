services:
  postgres:
    image: postgres:15-alpine
    container_name: dyleth_postgres
    environment:
      POSTGRES_USER: dyleth
      POSTGRES_PASSWORD: dyleth123
      POSTGRES_DB: dyleth
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dyleth"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dyleth_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: dyleth_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: dyleth_api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ml_models:/app/models/ml_models
    environment:
      - DATABASE_URL=postgresql+asyncpg://dyleth:dyleth123@postgres:5432/dyleth
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  ml_models: